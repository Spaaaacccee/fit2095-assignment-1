<!DOCTYPE html>
<html data-bs-theme="dark">
<%- include('../head.ejs') %>

  <body>
    <%- include('../header.ejs') %>
      <div class="container py-3 my-5">
        <div class="row py-5">
          <div class="pb-4">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item">
                  <a href="/<%= authors.b.id %>/categories">Categories</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Add a Category
                </li>
              </ol>
            </nav>
          </div>
          <h1 class="">Add a Category</h1>
        </div>
        <div class="row">
          <form method="post" action="/<%= authors.b.id %>/categories/add">
            <div class="pb-3">
              <label for="name" class="form-label">Category Name*</label>
              <input required type="text" class="form-control" id="name" name="name" placeholder="My Category"
                pattern="^[a-zA-Z0-9]+$" title="Alphanumeric (A-Z, a-z, 0-9)" />
            </div>
            <div class="pb-3">
              <label for="description" class="form-label">Description</label>
              <textarea name="description" class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="pb-3">
              <label for="image" class="form-label">Image</label>
              <input type="text" class="form-control" id="image" name="image" placeholder="Path to static resource" />
            </div>
            <div class="pt-3">
              <button type="submit" class="btn btn-primary">Done</button>
            </div>
          </form>
        </div>
      </div>
  </body>

</html>
