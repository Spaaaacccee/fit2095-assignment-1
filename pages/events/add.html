<!DOCTYPE html>
<html data-bs-theme="dark">
<%- include('../head.ejs') %>

  <body>
    <%- include('../header.ejs') %>
      <div class="container py-3 my-5">
        <div class="row py-5">
          <div class="pb-4">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item">
                  <a href="/<%= authors.a.name %>/events">Events</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Add an Event
                </li>
              </ol>
            </nav>
          </div>
          <h1 class="">Add an Event</h1>
        </div>
        <div class="row">
          <form method="post" action="/<%= authors.a.name %>/events/add">
            <div class="pb-3">
              <label for="name" class="form-label">Event Name*</label>
              <input required type="text" class="form-control" id="name" name="name" placeholder="My Event"
                pattern="^[a-zA-Z0-9 ]+$" title="Alphanumeric (A-Z, a-z, 0-9, Space)" />
            </div>
            <div class="pb-3">
              <label for="description" class="form-label">Event Description</label>
              <textarea name="description" class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="pb-3">
              <label for="image" class="form-label">Image</label>
              <input type="text" class="form-control" id="image" name="image" placeholder="Path to static resource" />
            </div>
            <div class="pb-3">
              <label for="startDateTime" class="form-label">Start Date and Time*</label>
              <input required name="startDateTime" class="form-control" type="datetime-local" id="startDateTime" />
            </div>
            <div class="pb-3">
              <label for="duration" class="form-label">Duration*</label>
              <input required name="duration" class="form-control" type="number" id="duration" />
            </div>
            <div class="pb-3">
              <label for="capacity" class="form-label">Capacity</label>
              <input name="capacity" class="form-control" type="number" id="capacity" />
            </div>
            <div class="pb-3">
              <label for="tickets" class="form-label">Tickets</label>
              <input name="tickets" class="form-control" type="number" id="tickets" />
            </div>
            <div class="pb-3">
              <label for="categoryId" class="form-label">Category*</label>
              <select required name="categoryId" class="form-select">
                <option selected disabled value="">Choose...</option>
                <% for(const {id,name} of data.categories) { %>
                  <option value="<%= id %>">
                    <%= `${id} (${name || "Untitled" })` %>
                  </option>
                  <% } %>
              </select>
            </div>
            <div class="py-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="isActive" name="isActive" />
                <label class="form-check-label" for="flexCheckDefault">
                  Create as active event
                </label>
              </div>
            </div>
            <div class="pt-3">
              <button type="submit" class="btn btn-primary">Done</button>
            </div>
          </form>
        </div>
      </div>
  </body>

</html>
